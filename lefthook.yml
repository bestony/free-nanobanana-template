pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: bun run lint -- --max-warnings=0 {staged_files}
    typecheck:
      run: bunx tsc -p tsconfig.json --noEmit


commit-msg:
  commands:
    "lint commit message":
      run: bunx commitlint --edit {1}


pre-push:
  parallel: true
  commands:
    lint:
      run: bun run lint
    # test:
    #   run: bun run test
    build:
      run: bun run build
