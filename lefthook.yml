pre-commit:
  parallel: false
  commands:
    format:
      run: bunx prettier --write --ignore-unknown {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: bun run lint -- --max-warnings=0 {staged_files}
    typecheck:
      run: bunx tsc -p tsconfig.json --noEmit
    test:
      run: bun run test

commit-msg:
  commands:
    "lint commit message":
      run: bunx commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    lint:
      run: bun run lint
    test:
      run: bun run test
    build:
      run: bun run build
